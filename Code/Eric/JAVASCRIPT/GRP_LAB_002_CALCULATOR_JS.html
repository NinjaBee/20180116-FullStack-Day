<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grp lab 001</title>
</head>

<body>
<!-- number 1  -->
<span id="number1">
	<input id="input_one" type="number" title="input 1" required/>
</span>
<!-- operator buttons -->
<span class="operators">
	<button id="bt_plus">+</button>
	<button id="bt_minus">-</button>
	<button id="bt_multiply">*</button>
	<button id="bt_divide">/</button>
	<button id="bt_factorial">!</button>
	<button id="bt_exponents">^</button>
</span>
<!-- number 2  -->
<span id="number2">
	<input id="input_two" type="number" title="input 2" required/>
</span>
<!-- equals...  -->
<span id="output">
	=
</span>
<!-- javascript goodness  -->
<script>
	//get vars from html doc
	let input_one = document.querySelector('#input_one');
	let input_two = document.querySelector('#input_two');
	let bt_plus = document.querySelector('#bt_plus');
	let bt_minus = document.querySelector('#bt_minus');
	let bt_multiply = document.querySelector('#bt_multiply');
	let bt_divide = document.querySelector('#bt_divide');
	let output = document.querySelector('#output');
	let bt_factorial = document.querySelector('#bt_factorial');
	let bt_exponents = document.querySelector('#bt_exponents');

	// addition
	bt_plus.onclick = function () {
		let i_one = parseFloat(input_one.value);
		let i_two = parseFloat(input_two.value);
	    let result = (i_one + i_two);
	    output.innerHTML = result;
	    input_one.value = result; // reset input 1 to result
	    input_two.value = " "; // reset input 2 to blank
		};
	// subtraction
	bt_minus.onclick = function () {
		let i_one = parseFloat(input_one.value);
		let i_two = parseFloat(input_two.value);
	    let result = (i_one - i_two);
	    output.innerHTML = result;
	    input_one.value = result;
	    input_two.value = "";
		};
	// multiplication
	bt_multiply.onclick = function () {
		let i_one = parseFloat(input_one.value);
		let i_two = parseFloat(input_two.value);
	    let result = (i_one * i_two);
	    output.innerHTML = result;
		input_one.value = result;
	    input_two.value = "";
		};
	// division
	bt_divide.onclick = function () {
		let i_one = parseFloat(input_one.value);
		let i_two = parseFloat(input_two.value);
	    let result = (i_one / i_two);
	    output.innerHTML = result;
	    input_one.value = result;
	    input_two.value = "";
		};
	// factorial
	bt_factorial.onclick = function () {
	    let i_one = parseFloat(input_one.value);
		let result = 1;
	    for (let i = i_one; i >0; --i) {
	        result *= i;
	    }
	    output.innerHTML = result;
	    input_one.value = result;
	    input_two.value = "";
		};
	// exponents
	bt_exponents.onclick = function() {
	    let i_one = parseFloat(input_one.value);
		let i_two = parseFloat(input_two.value);
		let result = Math.pow(i_one, i_two);
		output.innerHTML = result;
		input_one.value = result;
	    input_two.value = "";
	};
</script>

</body>
</html>
