<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 004 ToDo List</title>
</head>
<body>
	<h1>handle ur business with minimalism</h1>
	<!-- to do list -->
	<div>
		<h3>business to handle</h3>
		<input id="new_task_input" type="text" placeholder="new task" required>
		<button id="bt_add_task" type="button" title="add task">Add Task</button>
		<form>
			<ul id="to_do_list" style="list-style-type: none">
				<!-- to do list items go here  -->
			</ul>
		</form>
	</div>
	<!-- done list -->
	<div>
		<h3>business handled</h3>
		<form>
			<ul id="done_list" style="list-style-type: none">
				<!-- completed list items go here  -->
			</ul>
		</form>
	</div>
	<!-- javascript -->
	<script type="text/javascript">
		let bt_add_task = document.querySelector('#bt_add_task');
		let new_task_input = document.querySelector('#new_task_input');
		let to_do_list = document.querySelector('#to_do_list');
		let done_list = document.querySelector('#done_list');

		// task functions
		// new task button
		bt_add_task.onclick = function() {
		    let new_task = document.createElement("li");
		    if (new_task_input.value === "") {
		        alert("please enter a task name");
		    } else {
                new_task.appendChild(document.createTextNode(new_task_input.value));
                to_do_list.appendChild(new_task);
                new_task_input.value = "";
            }

			// insert complete button
			let bt_complete = document.createElement("button");
			bt_complete.id = "bt_complete";
			bt_complete.type = "button";
			bt_complete.title = "complete!";
			bt_complete.innerHTML = "âœ”";
			new_task.appendChild(bt_complete);

			// insert trash button
			let bt_remove = document.createElement("button");
			bt_remove.id = "bt_remove";
			bt_remove.type = "button";
			bt_remove.title = "remove";
			bt_remove.innerHTML = "ðŸ—‘";
			new_task.appendChild(bt_remove);

			// use trash button
			bt_remove.addEventListener('click', function() {
			    let li = this.parentNode;
			    li.remove();
			    // alert("removed!");
	        });

			// use complete button (moves task to done section)
			bt_complete.addEventListener('click', function() {
			    let li = this.parentNode;
			    done_list.appendChild(li);
			});
		};
	</script>
</body>
</html>
