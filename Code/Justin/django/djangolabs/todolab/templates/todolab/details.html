{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todolab/style.css' %}" />

<h1>{{ item.item_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'todolab:edit' item.id %}" method="post">
    {% csrf_token %}
    Details: {{ item.details_text}}<br>
    Created: {{ item.created_date}}<br>
    Due: {{ item.due_date}}<br>
    Completed: {{ item.completed_date}}<br>
    <table>
        <tr>
            <td>
                <input type="submit" class="button edit_bt" value=""/>
            </td>
            <td>
                <a href="{% url 'todolab:index' %}">
                    <img class="button back_bt" src="{% static 'todolab/images/back.png' %}">
                </a>
            </td>
        </tr>
    </table>
</form>
