<body>

<script>
    function http_get(url, success) {
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 1) {
            xhttp.setRequestHeader('Authorization', 'Token token="<api kep here>"')
        } else if (this.readyState === 4 && this.status === 200) {
            let data = JSON.parse(xhttp.responseText);
            success(data);
        } else if (this.readyState === 4 && this.status === 404) {
            // handle 404
        }
    };
    xhttp.open("GET", url);
    xhttp.send();
    document.body.innerText = ''
}

let url = "https://favqs.com/api/qotd";
http_get(url, function(data){console.log(data.quote.body);document.body.innerText = data.quote.body;});

url = "https://favqs.com/api/quotes";
http_get(url, function(data){console.log(data);document.body.innerText = data;});

</script>
</body>
