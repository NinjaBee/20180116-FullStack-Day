<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hacker</title>
    <style>
        textarea {
            width: 100%;
            height: 100%;
            position: fixed;
            border: none;

        }
    </style>

</head>
<body>

    <textarea id="hack">

    </textarea>
    <script>


        function http_get(url, success) {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    success(xhttp.responseText);
                }
            };
            xhttp.open("GET", url);
            xhttp.send();
        }

        http_get("https://raw.githubusercontent.com/dspinellis/unix-history-repo/Research-PDP7-Snapshot-Development/chmod.s", function(data) {
            console.log(data);
        });




        let hack = document.querySelector('#hack');

        hack.onkeydown = function hacker(end) {
            let text = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()';
            let input = 3;
            for (let i = 0; i < input; i++) {
                let rand_choice = Math.floor(Math.random() * text.length);
                hacktxt = +rand_choice.substring;
                document.querySelector('#hack').value += hacktxt;
            }
            end.preventDefault();
        }
    </script>
</body>
</html>
