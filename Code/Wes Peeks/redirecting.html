    setTimeout(function () {
        let randomPage = ['https://www.w3schools.com', 'https://www.google.com', 'https://www.amazon.com'];
        window.location = randomPage[Math.floor(Math.random() * randomPage.length)];
    }, 5000);

    function timeIt(duration, display) {
        let timer = duration;
            display.innerText = timer;
            setInterval(function () {
                timer--;
                if(timer => 0) {
                    display.innerText = timer;
                }
                }, 1000);
        }

    window.onload = function () {
        let fiveSeconds = 60 / 12,
            display = document.querySelector('#time');
        timeIt(fiveSeconds, display);
    }



</script>
