<body id="initial_body">

<div id="order">
    <form id="sign_in_form" action="https://requestb.in/u96nubu9" method="post">
        <fieldset type="form1">
            <legend>User Information</legend>

            <input id="username" placeholder="username" type="text" pattern="[a-z]{1,6}"
                   title="User name must be between 1 and 6 characters"
                   name="User Name" required><br>
            <!--Email-->
            <input type="email" id="email" name="email" placeholder="Email"
                   pattern="^[a-zA-Z\d]+@[a-zA-Z\d]+\.[a-z]{1,3}$"
                   title="please enter a valid email" required/><br><br>

            <!-- at least one number, one lowercase and one uppercase letter-->
            <!--at least six characters that are letters, numbers or the underscore-->
            <input type="password" id="password" name="password" placeholder="Password"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$"
                   title="Please enter at least 6 characters
                    one lowercase, one uppercase, one number" required/><br>

            <input type="date" required>

            <input type="text" placeholder="street" name="street" required/><br/>
            <input type="text" placeholder="city" name="city" required/><br/>
            <input type="text" placeholder="state" name="state" required/>
        </fieldset>
        <button id="create_account_btn" type="submit"> Create Account to Order Burrito</button>
    </form>
