<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input testing</title>
</head>
<body>


<!-- https://github.com/davidcole1977/scale-maker -->
<script src="https://rawgit.com/davidcole1977/scale-maker/master/lib/scaleMaker.min.js"></script>



<!-- https://tonejs.github.io/ -->
<script src="https://tonejs.github.io/build/Tone.min.js"></script>

<div style="display:flex;flex-direction:column;">
<!-- <span> -->
  <div>Scale</div>
  <form id="scale_form">
    <input type="radio" value="naturalMinor">Natural Minor</input>
    <input type="radio" value="major">Major</input>
    <input type="radio"value="harmonicMinor">Harmonic Minor</input>
    <input type="radio" value="melodicMinor">Melodic Minor</input>
    <input type="radio"value="majorPentatonic">Major Pentatonic</input>
    <input type="radio" value="minorPentatonic">Minor Pentatonic</input>
  </form>
<!-- </span> -->
<span>
  <div>Notes (C2,D3...)</div>
  <input id="note_input" type="text" placeholder="e.g. C2" value="C2"/>
</span>
<span>
  <div>Number of Notes</div>
  <input id="number_input" type="number" value="10"/>
</span>
<button id="play_bt">play</button>
</div>
<pre id="output_div"></pre>



    <script src="script.js"></script>

</body>
</html>
