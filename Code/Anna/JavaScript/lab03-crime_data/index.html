<!doctype html>
<html class="no-js" lang="">
<head>
    <!-- map source: https://www.pdx.edu/crime-data -->
    <!-- data: https://www.kaggle.com/katzwigmore/portland-oregon-crime-data/data -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PDX Crime Data Visualization</title>
    <meta name="description" content="A visual representation of Portland crime data from 2011-recent.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">

    <!-- Bootstrap/fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

</head>
<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- header -->
    <div class="jumbotron box-shadow">
        <h1>Portland Crime Data</h1>
        <p class="text-muted">All data taken from: <a href="https://www.portlandoregon.gov/police/71978" target="_blank">The City of Portland</a> via <a href="https://www.kaggle.com/katzwigmore/portland-oregon-crime-data/data" target="_blank">Kaggle.com</a></p>
        <!-- cool looking progress bars -->
        <div class="progress bt-margin">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress bt-margin">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 15%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress bt-margin">
        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress bt-margin">
        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress bt-margin">
        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 70%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="row" id="form-wrapper">
          <div class="col-6 col-lg-4">
            <div class="form-group box-shadow">
              <select class="selectpicker form-control" id="choice" title="Choose a year to get statistics" data-style="btn-secondary">
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
              </select>
            </div>
          </div>
            <div class="col-6 col-lg-8">
                <button class="btn btn-secondary box-shadow lg-btn" id="bt_now">Test</button>
                <button class="btn btn-secondary box-shadow lg-btn" id="get_data">Make something pretty</button>
                <button class="btn btn-secondary box-shadow lg-btn" id="bt_table">Just display a table for now</button>
            </div>
        </div>
        <img class="img-fluid bg-img" src="img/pdx-map.png">
    </div>

    <!-- graph goes here -->
    <div class="container hide-me" id="graph_cont">

    </div>
    <!-- table goes here -->
    <div class="container hide-me" id="main_cont">
        <div class="table-responsive">
        <table class="table table-dark table-sm" id="data_table">
            <thead class="thead-dark dark">
            <tr>
                <th scope="col">Record ID</th>
                <th scope="col">Report Date</th>
                <th scope="col">Report Time</th>
                <th scope="col">Major Offense Type</th>
                <th scope="col">Address</th>
                <th scope="col">Neighborhood</th>
                <th scope="col">Police Precinct</th>
                <th scope="col">Police District</th>
                <th scope="col">X Coordinate</th>
                <th scope="col">Y Coordinate</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
         <div class="table-responsive">
            <table class="table table-dark table-sm">
                <div id="dataContainer"></div>
            </table>
        </div>
    </div>

    <!-- scripts go here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

</body>
</html>
