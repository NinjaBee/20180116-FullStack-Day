<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inspirational Quote Generator</title>
    <meta name="description" content="For those times you really need inspiration from dead people.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">

    <!-- Bootstrap/fonts -->

</head>
<body>

    <!-- clouds -->
    <div class="clouds-container">
        <div class='cloud is-small fast delay'><span class="shadow"></span></div>
        <div class='cloud is-large slow'><span class="shadow"></span></div>
        <div class='cloud is-medium medium delay'><span class="shadow"></span></div>
        <div class='cloud is-large slow delay'><span class="shadow"></span></div>
        <div class='cloud is-medium medium'><span class="shadow"></span></div>
        <div class='cloud is-small fast'><span class="shadow"></span></div>
    </div>

    <!-- header -->
    <div class="headDiv center-align">
        <h1>INSPIRATION AWAITS!</h1>
        <button id="bt_getQuote" class="btn waves-effect waves-light">Inspire me!</button>
    </div>

    <!-- input -->


    <!-- quote goes here -->
    <div id="container" class="hidden">
        <p id="quoteP" class="flow-text"></p>
        <p id="authorP" class="flow-text right-align">- </p>
    </div>



    <!-- scripts go here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
