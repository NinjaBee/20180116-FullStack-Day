<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inspirational Quote Generator</title>
    <meta name="description" content="For those times you really need inspiration from dead people.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap/fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <!-- clouds -->
    <div class="clouds-container">
        <div class='cloud is-small fast delay'><span class="shadow"></span></div>
        <div class='cloud is-large slow'><span class="shadow"></span></div>
        <div class='cloud is-medium medium delay'><span class="shadow"></span></div>
        <div class='cloud is-large slow delay'><span class="shadow"></span></div>
        <div class='cloud is-medium medium'><span class="shadow"></span></div>
        <div class='cloud is-small fast'><span class="shadow"></span></div>
    </div>

    <!-- header -->
    <div class="headDiv text-center">
        <h1>INSPIRATION AWAITS!</h1>
        <button id="bt_getQuote" class="btn btn-outline-dark">Inspire me!</button>
    </div>

    <!-- input -->


    <!-- quote goes here -->
    <div id="quote" class="hidden"></div>



    <!-- scripts go here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
