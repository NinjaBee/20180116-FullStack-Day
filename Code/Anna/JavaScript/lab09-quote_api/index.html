<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inspirational Quote Generator</title>
    <meta name="description" content="For those times you really need inspiration from dead people.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap/fonts -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <!-- waves -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="endWave"></div>

    <!-- header -->
    <div class="headDiv center-align">
        <h1>INSPIRATION AWAITS!</h1>
        <p>Click below to get a random quote, or add a keyword to get a quote containing that word.</p>
        <button id="bt_getQuote" class="btn waves-effect waves-light">Inspire me!</button>
        <button id="bt_getQuotes" class="btn waves-effect waves-light">Get 25 quotes</button>
        <p></p>
        <div class="input-field inline">
            <input id="keyword" type="text">
            <label for="keyword" data-error="wrong" data-success="right">Enter a keyword</label>
          </div>
        <button id="bt_keyword" class="btn waves-effect waves-light">Get quote</button>
        <button id="bt_another" class="btn waves-effect waves-light hidden">Next quote</button>
    </div>

    <!-- input -->


    <!-- quote goes here -->
    <div id="container" class="hidden">
        <p id="quoteP" class="flow-text"></p>
        <p id="authorP" class="flow-text right-align"></p>
        <button id="bt_next" class="btn waves-effect waves-light hidden">Next</button>
    </div>



    <!-- scripts go here -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
