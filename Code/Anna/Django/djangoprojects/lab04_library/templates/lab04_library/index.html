{% extends 'lab04_library/base.html' %}
{% block content %}
<div class="container">
    <h1 class="center-align">Welcome to the Django Library!</h1>
    <h3>Here are the current books available:</h3>

    <div class="collection">
        {% for book in books %}
        <a href="{% url 'lab04_library:detail' book.id %}" class="collection-item">{{book.title}} by {{book.author}}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}
