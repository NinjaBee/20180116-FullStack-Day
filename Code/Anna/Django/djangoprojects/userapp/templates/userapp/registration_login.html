{% load static %}
{% load material_form %}
<!-- can't comment out django stuff! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App Registration</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static '/userapp/css/materialize.css' %}">
    <link rel="stylesheet" href="{% static '/userapp/css/main.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        {% if message %}
        <span style="background-color: green; color: white">{{message}}</span>
        {% endif %}
        <h2>Login</h2>
        <form action="{% url 'userapp:login' %}?next={{next}}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="user name"/>
            <input type="password" name="password" placeholder="password"/>
            <button class="btn" type="submit">login</button>
        </form>
        <hr>
        <h2>Register</h2>
        <form id="myform" action="{% url 'userapp:register' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="user name"/>
            <input type="text" name="email" placeholder="email"/>
            <input id="password_input1" type="password" name="password" placeholder="password"/>
            <input id="password_input2" type="password" placeholder="re-type password"/>
            <button class="btn" type="submit" id="register_bt">register</button>
        </form>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="{% static '/userapp/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/userapp/js/materialize.js' %}"></script>
    <script src="{% static '/userapp/js/main.js' %}"></script>
</body>
</html>
